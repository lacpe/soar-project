<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Register</title>
    <style>
        body {
            background-color: #f5deb3;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #f8d775;
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .input-field, .btn {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn {
            background-color: #98fb98;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #8fbc8f;
        }
        .messages {
            color: red;
            font-size: 14px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:outputLabel for="firstName" value="First Name" />
            <h:inputText id="firstName" value="#{registerBean.firstName}" class="input-field" />

            <h:outputLabel for="lastName" value="Last Name" />
            <h:inputText id="lastName" value="#{registerBean.lastName}" class="input-field" />

            <h:outputLabel for="email" value="E-mail Address" />
            <h:inputText id="email" value="#{registerBean.email}" class="input-field" />

            <h:outputLabel for="password" value="Password" />
            <h:inputSecret id="password" value="#{registerBean.password}" class="input-field" />

            <h:outputLabel for="confirmPassword" value="Confirm Password" />
            <h:inputSecret id="confirmPassword" value="#{registerBean.confirmPassword}" class="input-field" />

            <h:commandButton value="Sign Up" action="#{registerBean.register}" class="btn" />

            <h:messages globalOnly="true" layout="table" styleClass="messages" />
        </h:form>
    </div>
</h:body>
</html>
