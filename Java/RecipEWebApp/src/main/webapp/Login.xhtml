<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Welcome to Recip-e</title>
</h:head>
<h:body>
    <!-- Page Header with Welcome Message -->
    <div align="center">
        <p:panel style="width: 600px;">
            <h:graphicImage width="180" value="/images/logo.png" alt="Recip-e Logo"/>
            <h1>Welcome to Recip-e!</h1>
            <p>Start planning your meals effortlessly today!</p>
        </p:panel>

        <!-- Login Form -->
        <p:panel style="width: 600px; margin-top: 20px;">
            <h:form id="loginForm">
                <h2>Login</h2>
                <table>
                    <!-- Username Field -->
                    <tr>
                        <td style="text-align:right">
                            <p:outputLabel for="username" value="Username"/>
                        </td>
                        <td style="text-align:left">
                            <p:inputText id="username" value="#{loginBean.username}" style="width: 300px"
                                         autocomplete="new-username" required="true"
                                         requiredMessage="Username is required.">
                                <p:ajax event="blur" update="username"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <!-- Password Field -->
                    <tr>
                        <td style="text-align:right">
                            <p:outputLabel for="password" value="Password"/>
                        </td>
                        <td style="text-align:left">
                            <p:password id="password" value="#{loginBean.password}" style="width: 300px"
                                        redisplay="true" toggleMask="true" feedback="false" required="true"
                                        requiredMessage="Password is required.">
                                <p:ajax event="blur" update="password"/>
                            </p:password>
                        </td>
                    </tr>
                    <!-- Login Button -->
                    <tr>
                        <td colspan="2" style="text-align:center; height:50px">
                            <p:commandButton id="loginButton" value="Login" action="#{loginBean.login}"
                                             update="growl" style="width: 150px; margin-top: 20px;"/>
                        </td>
                    </tr>
                </table>
                <!-- Feedback Messages -->
                <p:growl id="growl" showDetail="false"/>
            </h:form>
        </p:panel>
    </div>

    <!-- Link to Registration Page -->
    <div align="center">
        <p:panel style="width: 600px; margin-top: 20px;">
            <div align="left">
                <h:outputText value="Don't have an account? "/>
                <p:link value="Sign Up Now" outcome="Register.xhtml"/>
            </div>
        </p:panel>
    </div>
</h:body>
</html>
