<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Log In</title>
    <style>
        body {
            background-color: #f5deb3;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #f8d775;
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .input-field, .btn {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn {
            background-color: #98fb98;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #8fbc8f;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .messages {
            color: red;
            font-size: 14px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:outputLabel for="email" value="E-mail Address" />
            <h:inputText id="email" value="#{loginBean.email}" class="input-field" />

            <h:outputLabel for="password" value="Password" />
            <h:inputSecret id="password" value="#{loginBean.password}" class="input-field" />

            <h:commandButton value="Log In" action="#{loginBean.login}" class="btn" />

            <h:messages globalOnly="true" layout="table" styleClass="messages" />

            <div class="link">
                <h:outputLink value="Register.xhtml">New to Recip-E? Sign up here</h:outputLink>
            </div>
        </h:form>
    </div>
</h:body>
</html>
