<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/GroceryListTemplate.xhtml">
        <ui:define name="content">
            <!-- Grocery List Display -->
            <h:form>
                <div class="grocery-list-container">
                    <ui:repeat value="#{groceryListBean.groceryList.ingredientsByAisle}" var="aisle">
                        <p:accordionPanel>
                            <p:tab title="#{aisle.key}">
                                <ui:repeat value="#{aisle.value}" var="ingredient">
                                    <div class="ingredient-card">
                                        <div class="ingredient-container">
                                            <h3>#{ingredient.name}</h3>
                                            <h:body>#{ingredient.quantity} #{ingredient.unit}</h:body>
                                        </div>
                                        <div class="checkbox-container">
                                            <h:body> purchased </h:body>
                                            <p:selectBooleanCheckbox value="#{ingredient.inStock}">
                                                    <p:ajax listener="#{ingredient.changeInStock}"/>
                                            </p:selectBooleanCheckbox>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </p:tab>
                        </p:accordionPanel>
                    </ui:repeat>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
